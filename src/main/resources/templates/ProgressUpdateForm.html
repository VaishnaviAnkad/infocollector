<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Update Form</title>

    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .message {
            color: green;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Container for the Form -->
<div class="container">
    <div class="card">
        <h2 class="text-center">Progress Update Form</h2>
        <form id="progressUpdateForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="projectName" class="form-label">Project Name / Milestone</label>
                <input type="text" class="form-control" id="projectName" name="projectName" required>
            </div>

            <div class="mb-3">
                <label for="progressUpdate" class="form-label">Progress Update</label>
                <textarea class="form-control" id="progressUpdate" name="progressUpdate" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="reportFile" class="form-label">Upload Progress Report (Excel/PDF)</label>
                <input type="file" class="form-control" id="reportFile" name="reportFile" accept=".pdf, .xlsx, .xls" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="message" class="message"></div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('progressUpdateForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting the default way

        // Get form data
        const formData = new FormData(this);

        // Simulate successful form submission
        setTimeout(() => {
            // Simulating the success of the form submission
            document.getElementById('message').innerText = 'Progress update submitted successfully!';
            document.getElementById('message').style.color = 'green';

            // Reset form after success message
            document.getElementById('progressUpdateForm').reset();
        }, 1000); // Simulated delay of 1 second
    });
</script>

</body>
</html>
