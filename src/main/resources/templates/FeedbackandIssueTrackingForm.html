<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback & Issue Tracking Form</title>

  <!-- Bootstrap CDN for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 900px;
      margin-top: 50px;
    }

    h1 {
      color: #007bff;
    }

    .form-container {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 10px 20px;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .file-upload {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Feedback & Issue Tracking Form</h1>

  <!-- Form -->
  <div class="form-container">
    <form id="feedbackForm" enctype="multipart/form-data">
      <!-- Feedback Section -->
      <div class="form-group">
        <label for="feedback">Project Feedback:</label>
        <textarea id="feedback" name="feedback" class="form-control" rows="4" placeholder="Enter your feedback" required></textarea>
      </div>

      <!-- Issue Description Section -->
      <div class="form-group">
        <label for="issueDescription">Issue Description (if any):</label>
        <textarea id="issueDescription" name="issueDescription" class="form-control" rows="4" placeholder="Describe any issues you encountered" required></textarea>
      </div>

      <!-- File Upload Section -->
      <div class="form-group file-upload">
        <label for="fileUpload">Upload Supporting Files (Screenshots or PDFs):</label>
        <input type="file" id="fileUpload" name="fileUpload" class="form-control" accept=".pdf,image/*" required>
      </div>

      <!-- Submit Button -->
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        this.reset(); // Reset the form after submission
      } else {

</script>

</body>
</html>
