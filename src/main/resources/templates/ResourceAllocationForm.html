<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resource Allocation Form</title>

  <!-- Bootstrap CDN for Styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 900px;
      margin-top: 50px;
    }

    h1 {
      color: #007bff;
    }

    .form-container {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 10px 20px;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .file-upload {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Resource Allocation Form</h1>

  <!-- Success Message -->
  <div id="successMessage" class="alert alert-success" style="display:none;">
    <strong>Success!</strong> Your resource allocation request has been successfully submitted.
  </div>

  <!-- Form -->
  <div class="form-container">
    <form id="resourceAllocationForm" enctype="multipart/form-data">
      <!-- Resource Type Section -->
      <div class="form-group">
        <label for="resourceType">Resource Type:</label>
        <select id="resourceType" name="resourceType" class="form-control" required>
          <option value="">Select Resource Type</option>
          <option value="Manpower">Manpower</option>
          <option value="Equipment">Equipment</option>
          <option value="Materials">Materials</option>
        </select>
      </div>

      <!-- Quantity Section -->
      <div class="form-group">
        <label for="quantity">Quantity Needed:</label>
        <input type="number" id="quantity" name="quantity" class="form-control" placeholder="Enter quantity" required>
      </div>

      <!-- Deadline/Duration Section -->
      <div class="form-group">
        <label for="deadline">Deadline/Duration:</label>
        <input type="date" id="deadline" name="deadline" class="form-control" required>
      </div>

      <!-- Excel File Upload Section -->
      <div class="form-group file-upload">
        <label for="fileUpload">Upload Resource Excel File (Optional):</label>
        <input type="file" id="fileUpload" name="fileUpload" class="form-control" accept=".xlsx,.xls,.csv">
      </div>

      <!-- Submit Button -->
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Submit Resource Allocation</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Form submission handler
  document.getElementById('resourceAllocationForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = new FormData(this);

    // Simulate a successful form submission response
    setTimeout(() => {
      document.getElementById('successMessage').style.display = 'block'; // Show success message
      this.reset(); // Reset form fields
    }, 500); // Simulated delay
  });
</script>

</body>
</html>
