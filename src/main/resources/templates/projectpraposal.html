<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Proposal Form</title>

  <!-- Bootstrap CDN for Styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS for Styling -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 800px;
      margin-top: 50px;
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: 1px solid #007bff;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      font-weight: 500;
      color: #333;
    }

    .form-control, .form-select {
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
    }

    .form-control:focus, .form-select:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .file-input-container {
      border: 2px dashed #007bff;
      padding: 20px;
      border-radius: 8px;
      background-color: #f9f9f9;
      text-align: center;
    }

    .file-input-container input[type="file"] {
      display: none;
    }

    .file-input-container label {
      cursor: pointer;
      font-size: 16px;
      color: #007bff;
      font-weight: bold;
    }

    .file-input-container .file-info {
      margin-top: 10px;
      color: #333;
    }

    .success-message {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
      text-align: center;
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        margin-top: 30px;
        padding: 0 15px;
      }

      h1 {
        font-size: 24px;
      }

      .btn-primary {
        width: 100%;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Project Proposal Form</h1>

  <!-- Success Message -->
  <div id="successMessage" class="success-message">
    <h4>Success!</h4>
    <p>Your project proposal has been successfully submitted.</p>
  </div>

  <!-- Form Container -->
  <div id="projectProposalForm" class="form-container">
    <form id="proposalForm" enctype="multipart/form-data">
      <!-- Project Details Section -->
      <div class="form-group">
        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" class="form-control" placeholder="Enter Project Name" required>
      </div>

      <div class="form-group">
        <label for="projectDescription">Project Description:</label>
        <textarea id="projectDescription" class="form-control" placeholder="Enter Project Description" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="projectDeadline">Project Deadline:</label>
        <input type="date" id="projectDeadline" class="form-control" required>
      </div>

      <!-- File Upload Section -->
      <div class="form-group file-input-container">
        <label for="fileUpload">Upload Proposal Document (Word/PDF):</label>
        <input type="file" id="fileUpload" class="form-control" accept=".doc,.docx,application/pdf" onchange="showFileInfo()">
        <div class="file-info" id="fileInfo"></div>
      </div>

      <!-- Submit Button -->
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Submit Proposal</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Function to display the uploaded file information
  function showFileInfo() {
    const fileInput = document.getElementById('fileUpload');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = fileInput.files[0] ? fileInput.files[0].name : '';
    fileInfo.textContent = fileName ? `Selected file: ${fileName}` : 'No file selected.';
  }

  // Form submission handler
  document.getElementById('proposalForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Hide the form
    document.getElementById('projectProposalForm').style.display = 'none';

    // Show the success message
    document.getElementById('successMessage').style.display = 'block';

    // Here you can add further logic like sending the form data to a server
  });
</script>

</body>
</html>
